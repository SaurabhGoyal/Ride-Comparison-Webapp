{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" data-ng-app="RideComparisonApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'angular/angular.js' %}" type="text/javascript"></script>
    <script src="{% static 'angular-route/angular-route.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/init.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/controllers/home.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/controllers/comparison.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/services/home.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/services/comparison.js' %}" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        {% block header %}{% endblock %}
        <ul class="nav">
            <li><a href="#home"> Home </a></li>
            <li><a href="#comparison"> Comparison </a></li>
        </ul>
    </div>
    <div class="main-content">
        <ng-view></ng-view>
    </div>
    <div class="footer">
        {% block footer %}{% endblock %}
    </div>
</body>
</html>
